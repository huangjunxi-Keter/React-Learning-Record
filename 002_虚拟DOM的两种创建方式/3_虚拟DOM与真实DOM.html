<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用jsx创建虚拟DOM</title>
</head>
<body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script src="/js/react.development.js"></script>
    <!-- 引入react-dom 用于支持react操作DOM -->
    <script src="/js/react-dom.development.js"></script>
    <!-- 引入babel 用于将jsx转为js -->
    <script src="/js/babel.min.js"></script>

    <!-- text/babel 表示标签中写的不是js 并且靠babel翻译-->
    <script type="text/babel">
        //1.创建虚拟DOM & 一定不要写引号 是虚拟DOM 不是字符串 & 多行用括号 括号表示内部内容为一个整体
        const VDOM = (
            <h1 id='title'>
                <span>Hello React</span>
            </h1>
        )
        //2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM,document.getElementById('test'))



        console.log('虚拟DOM', VDOM);
        console.log('真实DOM', document.getElementById('test'));
        // console.log('虚拟DOM数据类型' + typeof(VDOM));
        // console.log(VDOM instanceof Object);
        /*
            关于虚拟DOM：
                1.本质是Object类型的对象（一般对象）。
                2.虚拟DOM比较 “轻” 真实DOM 比较 “重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
                3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
        */
    </script>
</body>
</html>
